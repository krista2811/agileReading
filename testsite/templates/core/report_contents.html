{% extends "base_generic.html" %}

{% block title %}Report contents{% endblock %}
{% block head %}Report contents{% endblock %}
{% block content %}

    <form method="post">{% csrf_token %}
        <h3>{{ report.title }}</h3>
        <div class="content">
            <p>
                {{ report.contents }}
            </p>
            <span>
                Written by {{ author }}  on {{ report.created_date }}
            </span>
            <p>
                <a href="{% url 'blog:report_list' report.book.slug %}">
                    Back to report list
                </a>
            </p>
        </div>
    </form>
{% endblock %}

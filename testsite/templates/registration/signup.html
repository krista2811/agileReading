{% extends "base_generic.html" %}

{% block title %}Sign Up{% endblock %}
{% block head %}Sign Up{% endblock %}
{% block content %}

    <form method="post">{% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
{% endblock %}

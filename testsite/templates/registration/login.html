{% extends "base_generic.html" %}

{% block title %}Login{% endblock %}
{% block head %}Agile Reading{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form class="form" method="post" action="." >{% csrf_token %}
        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Password" name="password">
        <button type="submit" value="Login" id="login-button">Log in</button>
        <button type="button" onclick="window.location.href='/accounts/signup/' ">Sign up</button>
        <button type="button" onclick="window.location.href='/accounts/password_reset/' ">Forgot account?</button>
        <input type="hidden" name="next" value="/main_test/" />
    </form>


{% endblock %}
